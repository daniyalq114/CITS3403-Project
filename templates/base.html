<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LugiAnalytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{{ url_for('index') }}" class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="LugiAnalytics logo"
          class="logo-img"
        >
        LugiAnalytics
      </a>
      
      <ul class="nav-links">
        <li>
          <a href="{{ url_for('index') }}"
             class="{% if active=='home' %}active{% endif %}">
            Home
          </a>
        </li>
        <li>
          <a href="{{ url_for('upload') }}"
             class="{% if active=='upload' %}active{% endif %}">
            Upload
          </a>
        </li>
        <li>
          <a href="{{ url_for('visualise') }}"
             class="{% if active=='visualise' %}active{% endif %}">
            Visualise
          </a>
        </li>
        <li>
          <a href="{{ url_for('network') }}"
             class="{% if active=='network' %}active{% endif %}">
            Network
          </a>
        </li>
        <li>
          <a href="{{ url_for('login') }}"
             class="{% if active=='login' %}active{% endif %}">
            LogÂ In
          </a>
        </li>
      </ul>

      <!-- Light/Dark toggle button -->
      <button id="theme-toggle" class="theme-toggle-btn">ğŸŒ™</button>
    </div>
  </nav>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <!-- Theme-toggle script -->
  <script>
    (function(){
      const btn  = document.getElementById('theme-toggle');
      const root = document.documentElement;

      // Apply saved theme (or default to light)
      const saved = localStorage.getItem('theme') || 'light';
      root.setAttribute('data-theme', saved);
      btn.textContent = saved === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

      // Toggle on click
      btn.onclick = () => {
        const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        btn.textContent = next === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
      };
    })();
  </script>
</body>
</html>
