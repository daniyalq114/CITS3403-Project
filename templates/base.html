<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LugiAnalytics</title>
  <!-- CSS Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <a href="{{ url_for('index') }}" class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="LugiAnalytics logo"
          class="logo-img"
        >
        LugiAnalytics
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="mdi mdi-menu" style="font-size: 24px; color: white;"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if active=='home' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active=='upload' %}active{% endif %}" href="{{ url_for('upload') }}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active=='visualise' %}active{% endif %}" href="{{ url_for('visualise') }}">Visualise</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active=='network' %}active{% endif %}" href="{{ url_for('network') }}">Network</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active=='login' %}active{% endif %}" href="{{ url_for('login') }}">Log In</a>
          </li>
        </ul>
      </div> 
    </div>
  </nav>
  
  <main class="content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
