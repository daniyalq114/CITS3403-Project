{% extends "base.html" %}

{% block content %}
<div class="auth-container rounded">
  <div class="auth-card align-self-center">
    <img src="{{ url_for('static', filename='images/logo.png') }}"
         alt="LugiAnalytics Logo"
         class="auth-logo">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue</p>

    <form action="{{ url_for('main.login') }}" method="post" class="auth-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn auth-btn">Log In</button>
    </form>

    <p class="switch-text">
      Don’t have an account?
      <a href="{{ url_for('main.signup') }}">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
