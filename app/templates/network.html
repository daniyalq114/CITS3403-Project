{% extends "base.html" %}

{% block content %}
  <h1>Expand your Network</h1>
  <p>Enter the username of someone youâ€™d like to connect with:</p>

  <ul class="flashes"></ul>

  <form action="{{ url_for('main.network') }}" method="post" class="network-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input
      type="text"
      name="search_user"
      id="search-user-input"
      placeholder="Search username..."
      autocomplete="off"
      required
      list="usernames"
    >
    <datalist id="usernames"></datalist>
    <button type="submit" class="btn">Share With User</button>
  </form>

  <script>
    const allUsernames = {{ users|tojson|safe }};
    const alreadyShared = {{ shared_with|tojson|safe }};
  </script>
  <script src="{{ url_for('static', filename='share_user.js') }}"></script>
{% endblock %}
